<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <!-- Site description -->
        <meta name="description" content="Site web de photographes freelances.">
        <!-- Main CSS -->
        <link type="text/css" rel="stylesheet" href="CSS/main.css">
        <!-- Mobile first option -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/6f509de28c.js" crossorigin="anonymous"></script>
        <!-- favicon -->
        <link rel="icon" type="image/png" href="img/fisheye-logo.png">
        <!-- Title -->
        <title>FishEye | Photographer page</title>
    </head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html"><img src="img/fisheye-logo.png" alt="FisheEye Home page"></a>
    </header>
    <main>
        <!-- medias section -->
        <section id="photographer_infos_section"></section>
        <button id="contact" type="button">Contactez-moi</button>
        <div class="sort_media">
            <label>Trier par</label>
            <select id="sort_medias" aria-label="listbox">
                <option value="popularité">Popularité</option>
                <option value="date">Date</option>
                <option value="titre">Titre</option>
            </select>
        </div>
        <section id="medias_section">
            <div id="medias_container"></div>
            <div class="lightbox_modal"></div>
        </section>
        <div class="photographer_infos_recap"></div>
        <div class="contact_modal">
            <div class="content">
                <span class="close"><i class="fas fa-times"></i></span>
                <form name="contact" action="index.html" method="get">
                    <div class="header_modal">
                        <h1 class="contact_modal_title">Contactez-moi</h1>
                    </div>
                    <!-- prénom  -->
                    <div class="formData">
                        <label for="first">Prénom</label><br>
                        <input class="text-control" id="first" name="first"><br>
                    </div>
                    <!-- nom -->
                    <div class="formData">
                        <label for="last">Nom</label><br>
                        <input class="text-control" id="last" name="last"><br>
                    </div>
                    <!-- email -->
                    <div class="formData">
                        <label for="email">E-mail</label><br>
                        <input class="text-control" id="email" name="email"><br>
                    </div>
                    <!-- message -->
                    <div class="formData">
                        <label for="message">Votre message</label><br>
                        <textarea class="text-control" id="message" name="message" rows="5" cols="33"></textarea><br>
                    </div>
                    <!-- submit -->
                    <input class="btn-submit button" type="submit" value="Envoyer">
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="JS/FactoryMedia.class.js"></script>
    <script type="module" src="JS/Picture.class.js"></script>
    <script type="module" src="JS/Video.class.js"></script>
    <script type="module" src="JS/photographers.js"></script>
</body>
</html>
