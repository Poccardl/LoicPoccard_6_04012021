<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <!-- Site description -->
        <meta name="description" content="Site web de photographes freelances.">
        <!-- Main CSS -->
        <link rel="stylesheet" href="main.css">
        <!-- Mobile first option -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome-->
        <script src="https://kit.fontawesome.com/6f509de28c.js" crossorigin="anonymous"></script>
        <!-- favicon -->
        <link rel="icon" type="image/png" href="img/fisheye-logo.png">
        <!-- Title -->
        <title>FishEye | Photographer page</title>
    </head>
<body>
    <!-- Header -->
    <header role="banner">
        <a href="index.html"><img src="img/fisheye-logo.png" alt="FisheEye logo"></a>
    </header>
    <main role="main">
        <!-- medias section -->
        <section id="photographer_infos_section"></section>
        <button id="contact">Contactez-moi</button>
        <div class="sort_media">
            <label>Trier par</label>
            <select id="sort_medias">
                <option value="popularité">Popularité</option>
                <option value="date">Date</option>
                <option value="titre">Titre</option>
            </select>
        </div>
        <section id="medias_section">
            <div id="medias_container"></div>
            <div class="lightbox_modal">
                <div class="content">
                    <div class="element">
                        <a class="left_switch" href=""><i class="fas fa-chevron-left"></i></a>
                        <img src="data/media_82/Art_Triangle_Man.jpg" alt="">
                        <a class="right_switch" href=""><i class="fas fa-chevron-right"></i></a>
                    </div>
                    <p class="element_title">Titre</p>
                    <button class="close_modal"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </section>
        <div class="photographer_infos_recap"></div>
    </main>
    <script src="photographers.js"></script>
</body>
</html>
